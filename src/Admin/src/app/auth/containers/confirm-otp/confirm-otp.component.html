<div class="large-paddding-top">
    <div class="text-center mt-3">
      <h1 class="display-4">{{appConfig.appname}}</h1>
    </div>
    <div class="mx-auto "
         style="max-width:350px;">
      <h3 class="text-center text-muted mb-3">Confirm OTP</h3>
       <form (ngSubmit)="onSubmit()"
            [formGroup]="confirmOTP"
            name="ConfirmOTP"
            autocomplete="off"
            novalidate>  
      <!--      <form (ngSubmit)="onSubmit()"
            autocomplete="off"
           novalidate>-->
         <div class="form-group">
          <label for="OTP"
                 class="sr-only">OTP</label>
          <input formControlName="OTP"
                 id="OTP"
                 type="text"
                 class="form-control"
                 placeholder="Enter OTP"
                 autocapitalize="off"
                 autofocus />
        </div>
        <button id="submitBtn"
                type="submit"
                class="btn btn-primary btn-block">Comfirm OTP</button>
        </form>
      <button type="button"
              class="btn btn-link btn-block"
              routerLink="/login">Return to Login</button>
    </div>
  </div>
