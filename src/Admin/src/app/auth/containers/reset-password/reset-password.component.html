<div class="large-paddding-top">
    <div class="text-center mt-3">
      <h1 class="display-4">{{appConfig.appname}}</h1>
    </div>
    <div class="mx-auto "
         style="max-width:350px;">
      <h3 class="text-center text-muted mb-3">New Password</h3>
      <form (ngSubmit)="onSubmit()"
            [formGroup]="resetPasswordForm"
            name="ResetPasswordForm"
            autocomplete="off"
            novalidate>
        <div class="form-group">
          <label for="email"
                 class="sr-only">Email</label>
          <input formControlName="email"
                 id="email"
                 type="email"
                 class="form-control"
                 placeholder="Email"
                 autocapitalize="off"
                 autofocus/>
        </div>
        <div class="form-group">
          <label for="newPassword"
                 class="sr-only">Password</label>
          <input formControlName="newPassword"
                 id="newPassword"
                 type="password"
                 class="form-control"
                 placeholder="New Password"
                 autocapitalize="off"
                 autofocus />
        </div>
        <div class="form-group">
          <label for="confirm"
                 class="sr-only">Confirm Password</label>
          <input formControlName="passwordConfirm"
                 id="confirm"
                 type="password"
                 class="form-control"
                 placeholder="Confirm Password"
                 autocapitalize="off"
                 autofocus />
        </div>
        <span *ngIf="passwordMismatchError()"
              class="error-message">Passwords must match</span>
        <button id="submitBtn"
                type="submit"
                class="btn btn-primary btn-block">Set New Password</button>
      </form>
    </div>
  </div>
