<div class="container mt-4">
  <div class="row">
    <div class="col-8">
      <h1>Customers</h1>
    </div>
    <!-- <div class="col-4">
      <button class="btn btn-primary float-right mt-3" *ngIf="!isReadOnly" (click)="openNewProductModal()">
        <fa-icon [icon]="faPlusCircle"></fa-icon> New Customer
      </button>
      <shared-modal id="{{ modalID }}" modalTitle="Create A New Product - Basic Info">
        <as-product-form btnText="Save" (formSubmitted)="addProduct($event)"></as-product-form>
      </shared-modal>
    </div> -->
  </div>
  <div class="mt-4" *ngIf="customerList">
    <shared-generic-browse [meta]="customerList?.meta" (page)="pageChanged($event)">
      <table *ngIf="customerList.items.length" class="table table-striped table-bordered mt-3">
        <thead class="bg-primary text-white">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customerList.items">
            <td>{{customer.id}}</td>
            <td>{{customer.firstName}} {{customer.lastName}}</td>
            <td>{{customer.email}}</td>
            <td class="text-center">
              <fa-icon aria-hidden="true" [ngClass]="{ 'text-success': customer._isActive }" [icon]="faCircle">
              </fa-icon>
            </td>

            <!-- <td colspan="2">
              <button class="btn btn-danger btn-sm m-1" (click)="deleteCustomer(customer)">Delete</button>
              <button class="btn btn-success btn-sm m-1" (click)="updateCustomer(customer.id)">Edit</button>
            </td> -->
            <td colspan="2">

              <button class="btn btn-success btn-sm m-1" (click)="updateCustomer(customer.id)">
                <fa-icon [icon]="faPen"></fa-icon>
                <span class="hidden-xs"> Edit</span>
              </button>


              <button class="btn btn-danger btn-sm m-1">
                <fa-icon [icon]="faTrash"></fa-icon>
                <span class="hidden-xs"> Delete</span>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </shared-generic-browse>
  </div>
  <div class="mt-4" *ngIf="customerList">
     <shared-generic-browse [meta]="" (page)="pageChanged($event)">  
        <!--    <table *ngIf="maidList.items.length" class="table table-striped table-bordered mt-3">-->
             <table class="table table-striped table-bordered mt-3">
           <thead class="bg-primary text-white">
             <tr>
               <th>#</th>
               <th>Name</th>
               <th>Email</th>
               <th>Status</th>
               <th colspan="2">Actions</th>
             </tr>
           </thead>
           <tbody>
             <tr>
               <td colspan="6">
                 <div class="alert alert-info">No Customer Available!!!</div>
               </td>
             </tr>
           </tbody>
        </table>   
        </shared-generic-browse>
        </div>
</div>
